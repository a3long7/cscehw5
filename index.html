<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kids Math Fun</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
  }
  header {
    background-color: #ffc107;
    padding: 20px 0;
    text-align: center;
  }
  header h1 {
    margin: 0;
    font-size: 36px;
    color: white;
  }
  nav {
    margin-top: 20px;
  }
  nav a {
    color: white;
    text-decoration: none;
    padding: 10px 20px;
  }
  nav a:hover {
    background-color: #e0a800;
  }
  section {
    padding: 20px;
    margin: 20px 0;
    background-color: #fff;
  }
  footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px 0;
    position: fixed;
    bottom: 0;
    width: 100%;
  }
</style>
</head>
<body>
<header>
  <h1>Kids Math Fun</h1>
  <nav>
    <a href="#">Home</a>
  </nav>
</header>
<section id="sample">
  <h2>Sample</h2>
  <p>This is a sample math problem:</p>
  <p>What is 5 + 3?</p>
  <form>
    <input type="text" placeholder="Your answer">
    <button type="submit">Submit</button>
  </form>
</section>
<section id="exercise">
  <h2>Exercise</h2>
  <p>Here's an exercise for you:</p>
  <p>What is 8 - 2?</p>
  <form>
    <input type="text" placeholder="Your answer">
    <button type="submit">Submit</button>
  </form>
</section>
<footer>
  <p>&copy; 2024 Kids Math Fun</p>
</footer>
</body>
</html>
